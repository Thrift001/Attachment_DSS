services:
  - type: web
    name: somalia-dss-api
    env: docker
    dockerfilePath: Dockerfile.backend
    plan: starter # Rasterio operations require sufficient memory buffer
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: somalia-dss-db
          property: connectionString
      - key: RASTER_DIR
        value: /data/rasters

databases:
  - name: somalia-dss-db
    plan: free
    postgresMajorVersion: 15
    # STAKEHOLDER: PostGIS extension must be enabled manually in the DB console 
    # using 'CREATE EXTENSION postgis;' after creation.