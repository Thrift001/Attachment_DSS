services:
  db:
    image: postgis/postgis:15-3.4
    container_name: dss-spatial-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: thrift
      POSTGRES_DB: somalia_dss_new
    ports:
      - "5585:5432" # Mapped to your specific local database port

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dss-spatial-api
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:thrift@db:5432/somalia_dss_new
      RASTER_DIR: /data/rasters
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      # Mount rasters locally for real-time data adjustments
      - ./backend/app/rasters:/data/rasters