services:
  db:
    image: postgis/postgis:15-3.4
    container_name: dss-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dss
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dss-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/dss
      RASTER_DIR: /data/rasters
    volumes:
      - ./app:/app
      - ./data/rasters:/data/rasters
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dss-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
